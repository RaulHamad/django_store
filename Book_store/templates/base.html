{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >
    
   <link rel="stylesheet" href="{% static 'base/base.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   
    {% block styles %}{% endblock %}
    <title>Django Store - {% block title %}{% endblock %}</title>
    
</head>
<body>
    <header>
             
             
            <nav class="navbar navbar-expand-lg"style="background-color:#7FFFD4; font-size: 20px;">
            <div class="container-fluid " >
              <a class="navbar-brand"  href="#">Django Store</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width: 750px">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                
                </ul>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="bi bi-person "></i> Account
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">My account</a></li>
                      <li><a class="dropdown-item" href="#">My requests</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
                <div class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-cart-dash"></i> Cart</a>
                </div>                        
              </div>
            </div>
          </nav>
        

{% block content %}{% endblock %}
<footer class="page-footer font-small blue">

<div class="footer-copyright text-center py-3">Â©2024 Copyright:
<a href="https://www.djangoproject.com/">
    website created with Django</a>
</div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
